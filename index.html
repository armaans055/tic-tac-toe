<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score-board">
            <div class="player-1-score">
                
            </div>
            <div class="gameStart">
                <a href="https://github.com/armaans055/tic-tac-toe"><img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="" height="40px " width="40px"></a>
            </div>
            <div class="player-2-score">
                
            </div>
        </div>
        <div class="squares">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
        </div>
        <div class="restart-button">
            
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
